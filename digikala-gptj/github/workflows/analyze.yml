name: Analyze Digikala with GPT-J

on:
  workflow_dispatch:
  push:
    paths:
      - "inputs/**"
      - "tools/analyze_digikala.py"
      - "docs/**"

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy xlsxwriter transformers torch requests openpyxl

      - name: Ensure folders exist
        run: |
          mkdir -p inputs
          mkdir -p outputs
          mkdir -p docs

      - name: Detect input file
        id: vars
        shell: bash
        run: |
          FILE=$(ls inputs/*.xlsx 2>/dev/null | head -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "No .xlsx found in inputs/. Upload an Excel file and rerun." >&2
            echo "has_file=false" >> $GITHUB_OUTPUT
          else
            BASENAME=$(basename "$FILE")
            echo "file=$FILE" >> $GITHUB_OUTPUT
            echo "basename=$BASENAME" >> $GITHUB_OUTPUT
            echo "has_file=true" >> $GITHUB_OUTPUT
          fi

      - name: Run analysis
        if: steps.vars.outputs.has_file == 'true'
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          python tools/analyze_digikala.py \
            --input "${{ steps.vars.outputs.file }}" \
            --output "outputs/${{ steps.vars.outputs.basename }}" \
            --gpt-scope "all"

